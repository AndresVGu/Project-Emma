<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Web Wiz Creations" content="Emma's small engine">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="css/imgs/purple_logo.png">
        <!--GoogleFonts Connection:-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&family=Julius+Sans+One&family=Overpass+Mono&family=Pontano+Sans&family=Roboto&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <!--DataTable-->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
        <!--Font Awesome-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--Custom Stylesheet-->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="/Emma-s-Small-Engines-main/css/main/style.css">
        <link rel="stylesheet" href="/Emma-s-Small-Engines-main/css/main/dashboard.css">
        <!--Custom Scripts-->
        <script src="js/popup.js" defer></script>
        <script src="js/sidevar.js" defer></script>
        <!--Title-->
        <title>Log In |Emma's Small Engines</title>
    </head>
<body>
    
    <div class="login-section form-box sign-in">
        <section class="login-header">
            <h1 class="login-header__title">Welcome to Emma's Small Engine</h1>
            <p class="login-header__text">Log in with your company email or employee number.</p>
        </section>
        <form action="#home.html" id="login-form" onsubmit="signIn(event)">
            <span id="error-message"></span>
            <input name="username" type="text" id="username" placeholder="Email or employee number" class="username" maxlength="15" required>
            <input name="password" type="password" id="password" placeholder="Password">
            <input type="submit" class="login-btn" value="Log In">
            <a href="/Emma-s-Small-Engines-main/customer.html">Find Account or Password</a>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
    <script src="js/variables.js"></script> 
    <script src="js/login.js"></script>
    <script src="js/seed_data.js"></script>
</body>
</html>
